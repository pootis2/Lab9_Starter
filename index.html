<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script> 
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "a97a5c88c8aa48ae85e92e8fef55db71"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
                     
  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    // step 2
    errorBtns[0].addEventListener('click',function(){
      console.log("Console Log Demo");
    });

    errorBtns[1].addEventListener('click',function(){
      console.error("Console Error Demo");
    });

    errorBtns[2].addEventListener('click', function(){
      console.count("Console Count Demo");
    });

    errorBtns[3].addEventListener('click',function(){
      console.warn("Console Warn Demo");
    });

    errorBtns[4].addEventListener('click',function(){
      console.assert(2+2 == 5, "Here is not 1984, 2+2 != 5");
    });

    errorBtns[5].addEventListener('click', function () {
      console.clear();
    });

    errorBtns[6].addEventListener('click', function () {
      console.dir(errorBtns[6]);
    });

    errorBtns[7].addEventListener('click', function () {
      console.dirxml(errorBtns[7]);
    });

    errorBtns[8].addEventListener('click', function () {
      console.group("Console Group Demo");
    });

    errorBtns[9].addEventListener('click', function () {
      console.groupEnd("Console Group End Demo");
    });

    errorBtns[10].addEventListener('click', function () {
      console.table([{first_name: "abc", last_name: "cba"}, {first_name: "che", last_name: "wu"}, {first_name: "pootis", last_name: "xxx"}]);
    });

    errorBtns[11].addEventListener('click', function () {
      console.time("Console Time Demo");
    });

    errorBtns[12].addEventListener('click', function () {
      console.timeEnd("Console Time End Demo"); 
    });

    errorBtns[13].addEventListener('click', function () {
      function end() {console.trace();};
      function middle() {end();};
      function start() {middle();};
      start();
    });

    errorBtns[14].addEventListener('click', function () {
      throw new Error("Trigger Global Error Demo");
    });

    // step 3
    try {
      function aintGonnaWork() {
        throw new Error("This function just doesn't work :(");
      }
      aintGonnaWork();

    } catch (err) {
      console.error("Error: ", err); 

    } finally {
      console.log("Does the aintGonnaWork function work?");
    }

    // step 4
    class MyCustomError extends Error {
      constructor (message) {
        super(message);
        this.name = "MyCustomError";
      }
    }
    try {
      function TestCustomError() {
        throw new MyCustomError("Custom error occur, expected.");
      }
      TestCustomError();

    } catch (err) {
      console.error("Custom Error: ", err); 
    }

    // step 5
    TrackJS.track('Testing TrackJS!');
  
  </script>
</body>

</html>
